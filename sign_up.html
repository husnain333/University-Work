<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link rel="signin.css" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            background-image: url("image.jpg");
            background-repeat: no-repeat;
            background-size: cover;
        }
        .container {
            display: flex;
            /* justify-content: center; */
            align-items: center;
            height: 100vh;
        }
        /* Added CSS for hover effect */
        label:hover {
            cursor: pointer;
        }
    </style>

</head>
<body>
    <div class="container">
        <div class="row">
            <form >
                <div class="form-group">
                    <div class="form-group">
                        <label for="FirstName" style="color: white;">First Name</label>
                        <input type="text" name="FirstName" class="form-control" style="height: 30px; width: 300px;" required pattern="[A-Za-z]+" title="Please enter characters only">
                    </div>
                    <div class="form-group">
                        <label for="LastName" style="color: white;">Last Name</label>
                        <input type="text" name="name" class="form-control" style="height: 30px; width: 300px;" required pattern="[A-Za-z]+" title="Please enter characters only">
                    </div>
                    <div class="form-group">
                        <label for="Age" style="color: white;">Age</label>
                        <input type="number" name="Age" class="form-control" style="height: 30px; width: 300px;" required min="15" max="35">
                    </div>
                    <div class="form-group">
                        <label for="Phone" style="color: white;">Phone No</label>
                        <input type="tel" name="Phone" class="form-control" style="height: 30px; width: 300px;" required pattern="03\d{9}" title="Please enter a valid phone number starting with 03 followed by 9 digits">
                    </div>
                    <div class="form-group">
                        <label for="Username" style="color: white;">Username</label>
                        <input type="username" name="username" class="form-control" style="height: 30px; width: 300px;" required>
                    </div>
                    <div class="form-group">
                        <label for="email" style="color: white;">Email</label>
                        <input type="email" name="email" class="form-control" style="height: 30px; width: 300px;" required>
                    </div>
                    <div class="form-group">
                        <label for="password" style="color: white;">Password</label>
                        <input type="password" name="password" id="password" class="form-control" style="height: 30px; width: 300px;" required minlength="8">
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword" style="color: white;">Confirm Password</label>
                        <input type="password" name="confirmPassword" id="confirmPassword" class="form-control" style="height: 30px; width: 300px;" required>
                        <span id="passwordError" style="color: red;"></span>
                    </div>
                </div>
                <div style="display: flex; justify-content:space-between;">
                    <button type="submit" class="btn btn-primary mt-3 py-1" style="width: 100px; margin-bottom: 10 ;" disabled>Submit</button>
                </div>
                
            </form>
        </div>
    </div>

    <script>
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const submitButton = document.querySelector('button[type="submit"]');
        const passwordError = document.getElementById('passwordError');

        confirmPasswordInput.addEventListener('input', () => {
            if (passwordInput.value === confirmPasswordInput.value) {
                submitButton.disabled = false;
                passwordError.textContent = '';
            } else {
                submitButton.disabled = true;
                passwordError.textContent = 'Please make sure the passwords match.';
            }
        });
    </script>
</body>
</html>
